    <div>
      <h1>Cadastro de Hospede</h1>

      <form action="./aula-2-1/new_register.php" onsubmit="return validarForm()" method="POST">
        <h1>C/T Hospede</h1>

        <label>Nome</label><br/>
        <div class="form-my-group">
          <input type="text" id="name_register" name="name_register" placeholder="Digite o seu nome completo..." required>

        </div>

        <label>CPF</label><br/>
        <div class="form-my-group">
          <input type="text" id="cpf_register" name="cpf_register" placeholder="Digite seu CPF..." required>

        </div>

        <label>Descrição</label><br/>
        <div class="form-my-group">
          <textarea type="text" id="descricao_register" name="descricao_register" cols="30" rows="4" placeholder="Escreva sobre você..." required></textarea>

        </div>

        <button class="my-button" type="submit">Enviar</button>

      </form>

    </div>
